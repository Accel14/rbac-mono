<h2>Регистрация</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <label>
        Имя:
        <input name="name" [(ngModel)]="formData.name" required />
    </label>
    <br />
    <label>
        Email:
        <input name="email" [(ngModel)]="formData.email" required />
    </label>
    <br />
    <label>
        Пароль:
        <input name="password" [(ngModel)]="formData.password" required type="password" />
    </label>
    <br />
    <button type="submit">Зарегистрироваться</button>
</form>

<p *ngIf="message">{{ message }}</p>
