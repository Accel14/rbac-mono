<h2>Вход</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <label>
        Email:
        <input name="email" [(ngModel)]="formData.email" required />
    </label>
    <br />
    <label>
        Пароль:
        <input name="password" [(ngModel)]="formData.password" required type="password" />
    </label>
    <br />
    <button type="submit">Войти</button>
    <button [routerLink]="['/register']">Зарегистрироваться</button>
</form>

<p *ngIf="message">{{ message }}</p>
